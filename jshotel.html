<!-- Create a nice hotel welcome page.

"Welcome to the JS Hotel" = h1
"Code All Night, Sleep All Day!" = p

dropdown list of available rooms (101 - 105)

Amenities drop down list of things (Breakfast, Swimming Pool, Spa)

Hacker Level Challenge:

Create a js file and create an object for the hotel with the following properties. Change the slogan and change the dropdown list of rooms to be equal to 210, 211, 212
-->

<!DOCTYPE html>
  <head>
    <title>jshotel</title>
  </head>

  <body>
      <h1>Welcome to the JS Hotel!</h1>

      <p class="slogan">Code All Night, Sleep All Day!</p>

      <p>Available Rooms:</p>
      <select name="rooms">
          <option>101</option>
          <option>102</option>
          <option>103</option>
          <option>104</option>
          <option>105</option>
      </select>

      <p>Amenities Included:</p>
    <select name="amenities">
        <option>Breakfast</option>
        <option>Swimming Pool</option>
        <option>Spa</option>
        <option>Private Beach Access</option>
    </select>

    <script>
      document.getElementsByClassName('slogan').innerText = 'SLEEP ALL DAY. SLEEP ALL NIGHT.';
    </script>

  </body>
</html>
